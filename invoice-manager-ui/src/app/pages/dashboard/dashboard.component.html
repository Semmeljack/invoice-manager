<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let card of cards">
    <div class="card" style="width: 18rem;" >
      <img [src]="card.imageSrc" class="card-img-top" alt="...">
      <div class="card-body h-100">
        <h6 class="card-title">{{card.title}}</h6>
        <p class="card-text">{{card.description}}</p>
        <button *ngIf="card.linkUrl.indexOf('http')!=-1" class="btn btn-primary" (click)="goToLink(card.linkUrl)" > Ir al portal</button>
        <button *ngIf="card.linkUrl.indexOf('http')==-1" class="btn btn-secondary" disabled>No hay portal</button>
      </div>
    </div>
  </div>
</div>
